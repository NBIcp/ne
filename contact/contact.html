<div class="tm-section">
    <div class="uk-container uk-container-center">
        <h1>您的需求我们会尽快回复您</h1>
        <form class="uk-form" action="mailto:457053886@qq.com" enctype="text/plain" method="post">

            <div class="uk-grid">
                <div class="uk-width-1-2"><input type="text" name="cname" id="cname" placeholder="公司名称" class="uk-width-1-1 uk-form-large"></div>
                <div class="uk-width-1-2"><input type="text" name="name" id="name" placeholder="姓名" class="uk-width-1-1 uk-form-large"></div>
            </div>
            <div class="uk-grid">
                <div class="uk-width-1-2"><input type="text" name="tel" id="tel" placeholder="联系电话" class="uk-width-1-1 uk-form-large"></div>
                <div class="uk-width-1-2"><input type="text" name="email" id="email" placeholder="电子邮箱" class="uk-width-1-1 uk-form-large"></div>
            </div>
            <div class="uk-grid">
                <div class="uk-width-1-1"><textarea class="uk-width-1-1 uk-form-large popup-btn" id="msg" name="msg" placeholder="建议留言" style="margin-top: 0px; margin-bottom: 0px; height: 334px;"></textarea></div>
            </div>
            
            <div class="uk-grid">
               
                <div class="uk-width-1-3 uk-push-1-3"><input type="bottn" name="submit" value="提交申请" onclick="mygetMailtoUrl()" class="uk-width-1-1 uk-button-large c-button uk-text-center"></div>
            </div>
        </form>
        
<script type="text/javascript">
    function mygetMailtoUrl() {
        var args = [];
		var comname = $("input[name='cname']").val();
        var name = $("#name").val();
        var iphone = $("input[name='tel']").val();		
		var email = $("input[name='email']").val();
		var msg = $("#msg").val();
		var subject = "来自" + name + "的建议";
		if (typeof subject !== "undefined") {
            args.push("subject=" + subject);
        }
		var body = msg +  "\n" +" 联系方式：" + " 姓名：" + name + " 公司：" + comname + " email: " + email;
        //var body = "name: "+name +"\n tel: "+iphone;
        if (typeof body !== "undefined") {
            args.push("body=" + encodeURIComponent(body));
        }

        var url = "mailto:" + encodeURIComponent("457053886@qq.com");
        if (args.length > 0) {
            url += '?' + args.join('&');
        }
        console.log(url);
        window.location = url;
        return url;
    }
</script>
